<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <body>
      <div class="contariner">
        <header>
            <h1>Horários</h1>
            <div class="rastreio">
              <div class="seleciona_canal">
                <label for="cars">Mostrar:</label>
                <select name="cars" id="cars" form="carform" class="canal">
                  <option value="Todas as filas">Todas as filas</option>
                  <option value="Voz">Apenas filas de voz</option>
                  <option value="Chat">Apenas filas de chat</option>
                </select>
              </div>
              <div>
                <label for="filas">Busque uma fila:</label>
                <div class="input-com-icone">
                  <input name="filas" type="text" class="fila">
                </div>
              </div>
            </div>
        </header>
          
          <table class="table_horarios">
            <thead>
              <tr>
                <th>Nome</th>
                  <th>Canal</th>
                  <th>Semana</th>
                  <th>Sábado</th>
                  <th>Domingo</th>
                  <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aqui serão inseridos os dados da array -->
            </tbody>
          </table>
        </div>

        <script src="./horarios.js"></script>
    </body>
